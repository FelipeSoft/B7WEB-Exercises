<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="form-container" action="cadastro.php">
            <form method="post" class="validator">
                <h3>Crie uma conta</h3>
                
                <label for="name">
                    Nome<br>
                    <input type="text" id="name" data-rules="required|min=2">
                </label>

                <label for="email">
                    Email<br>
                    <input type="email" id="email" data-rules="required|email">
                </label>

                <label for="passwordInsert">
                    Senha<br>
                    <input type="password" id="passwordInsert" data-rules="required|min=8">         
                </label>

                <label for="passwordConfirm">
                    Confirme a Senha<br>
                    <input type="password" id="passwordConfirm" data-rules="required|min=8">
                </label>

                <button id="confirmButton">Crie Sua Conta</button>

                <p>Lorem ipsum sit dolor amet, consectetur adipiscing elit. Nulla quam velit, TERMS and CONDITIONS nec. Duis vulputable commodo lectus, ac blandit elit.</p>
            
                <hr>

                <p>Já possui uma conta? <a href="#">Faça login!</a></p>
            </form>
        </div>
</body>
</html>
